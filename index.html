<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique en Ligne</title>
    <style>
        /* --- CSS de base --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 5px;
            margin: 15px;
            padding: 10px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0 5px 0;
        }
        .product p {
            margin: 5px 0;
            color: #555;
        }
        .product button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #d35400;
        }
        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ma Boutique en Ligne</h1>
    </header>

    <div id="cart">0</div>

    <div class="container">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1593032465171-9f18f4d9c990?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-4.0.3&q=80&w=400" alt="T-shirt">
            <h3>T-shirt Homme</h3>
            <p>Prix : 20 €</p>
            <button onclick="addToCart()">Ajouter au panier</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1593032465273-c9b81d5f8c49?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-4.0.3&q=80&w=400" alt="Chaussures">
            <h3>Chaussures Sport</h3>
            <p>Prix : 50 €</p>
            <button onclick="addToCart()">Ajouter au panier</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1593032465256-41c55ebde4d3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-4.0.3&q=80&w=400" alt="Sac">
            <h3>Sac à Dos</h3>
            <p>Prix : 35 €</p>
            <button onclick="addToCart()">Ajouter au panier</button>
        </div>
    </div>

    <script>
        // --- JavaScript simple pour le panier ---
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.getElementById('cart').innerText = cartCount;
            alert("Produit ajouté au panier !");
        }
      
    </script>
</body>
</html>
